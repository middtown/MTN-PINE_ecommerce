<div class="container-fluid">
  <div class="container">

    <h2>Log In</h2>

    <form (ngSubmit)="onLogIn(currentUser)" #logInForm="ngForm">
      <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="currentUser.email" #email="ngModel" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="currentUser.password" #password="ngModel" required>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-lg btn-primary">
      </div>
    </form>

  </div>
</div>
